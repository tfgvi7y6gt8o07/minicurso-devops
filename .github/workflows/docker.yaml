name: Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  checkout:
    name: Checkout Code 
    runs-on: ubuntu-latest
    outputs: 
      commit_hash: ${{ steps.get_commit_hash.outputs.commit_hash }}
    steps: 
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get short commit hash
        id: get_commit_hash
        run: echo "commit_hash=$(git rev-parse --short=7 HEAD)" >> $GITHUB_OUTPUT
        
  docker: 
    name: Build and Push Docker Image 
    runs-on: ubuntu-latest
    needs: checkout
    env:
      commit_hash: ${{ needs.checkout.outputs.commit_hash }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/minicurso-devops:${{ env.commit_hash }} .
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/minicurso-devops:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/minicurso-devops:${{ env.commit_hash }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/minicurso-devops:latest